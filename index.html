<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="icon" type="image/ico" href="./Favicon/favicon.ico" />
  </head>
  <body>
    <!-- <img src="./Images/Logo Dev Sloan.svg" alt="Logo Sloan" /> -->
    <h1>GUESS THE NUMBER</h1>
    <h1>?</h1>
    <div id="Game">
      <div id="initGameContainer">
        <p>
          Le but du jeux est de deviner LE nombre qui sera générer
          aléatoirement. Tu devras le trouver en effectuant le moins de coups
          possible.
          <br />
          Alors ? Prêt ?
        </p>
        <!-- <button id="start">Guess the number</button> -->
      </div>
      <div id="level">
        <div id="level1">
          <button>
            Facile<br />
            1 à 50
          </button>
        </div>
        <div id="level2">
          <button>
            Intermediraire<br />
            1 à 200
          </button>
        </div>
        <div id="level3">
          <button>Difficile<br />1 à 500</button>
        </div>
        <div id="level4">
          <button>Cauchemardesque<br />1 à 1000</button>
        </div>
      </div>

      <div id="startGameContainer">
        <p class="explain"></p>

        <div id="score">Score :</div>
        <div class="number">
          <label for="number">Ton choix</label>
          <input type="text" name="number" id="number" placeholder="Ex : 50" />
        </div>
        <div class="btnContainer">
          <button id="try">Essayer !</button>
        </div>

        <div id="displayResponsContainer">
          <div id="displayResponsText"><p>Lorem ipsum dolor sit amet.</p></div>
        </div>

        <div id="restart">
          <button>Recommencer</button>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
